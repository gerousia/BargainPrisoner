 gm1_interaction.0121.desc_1: "I have been informed by [escort.GetTitledFirstName] that [prisoner.GetTitledFirstName] has safely arrived at your court."
 gm1_interaction.0121.desc_2: "\n\nI trust that you will uphold your end of our agreement."
 gm1_interaction.0121.a: "Excellent."

### The receiver receives a character_event.
 gm1_interaction.0122.title: "Justice"
 gm1_interaction.0122.intro: "At last! My prisoner, [prisoner.GetTitledFirstName], has finally arrived from [sender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ### The receiver is at war with the prisoner.
 gm1_interaction.0122.desc.war_1: "This knave is at my mercy."
 gm1_interaction.0122.desc.war_2: "[prisoner.GetSheHe|U] must surrender immediately!"
 ### The receiver is rivals with the prisoner.
 gm1_interaction.0122.desc.rival: "\n\nHonestly, if #EMP anyone#! is likely guilty of anything, it is you, you [receiver.Custom('InsultAdjective')], [receiver.Custom('InsultAdjective')], [receiver.Custom('InsultAdjective')] [receiver.Custom('InsultNoun')]!"
 ### The receiver dislikes the prisoner.
 gm1_interaction.0122.desc.negative_opinion: "\n\nPerhaps if I respected your opinion a little, I would give credence to your thoughts. Sadly, I do not."
 gm1_interaction.0122.outro: "\n\nI will make sure you that next time you'll think before you act."
 gm1_interaction.0122.a: "What a fool..."