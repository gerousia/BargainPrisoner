 NOT_AT_IMPRISONER_CAPITAL_TRIGGER: "[CHARACTER.GetShortUINameNoFormat|U] [CharAreIs(CHARACTER)] currently #bold not#! at [TARGET_CHARACTER.GetShortUINamePossessive|V] [prison|E]"
 ALREADY_ALLIES_WITH_TARGET_TRIGGER: "[CHARACTER.GetShortUINameNoFormat|U] [CharAreIs(CHARACTER)] already [allies|E] in [war|E] with [TARGET_CHARACTER.GetShortUIName|U]"
